<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ISIBISI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ISIBISI website" />
    <meta name="keywords" content="ISIBISI website" />
    <meta content="Themesdesign" name="author" />
    <meta name="description" content="ISIBISI website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/isibisi-removebg-preview.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="shortcut icon"  href="%PUBLIC_URL%/isibisi-removebg-preview.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Website</title>
    <link
    rel="stylesheet"
    type="text/css"
    charset="UTF-8"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
  />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Function to make API request and update logo
      function updateLogo() {
        fetch('https://ayathanapayload.payloadcms.app/api/websiteNavbarLogo?locale=undefined&draft=false&depth=1')
          .then(response => response.json())
          .then(data => {
            // Extract the logo URL from the API response
            const logoUrl = data.docs[0]?.navbarLogo?.url;

            if (logoUrl) {
              // Update the favicon
              const faviconElement = document.getElementById('favicon');
              faviconElement.href = logoUrl;

              // Optionally, you can update other parts of your website based on the API data
            }
          })
          .catch(error => console.error('Error:', error));
      }

      // Call the function to update logo when the page loads
      updateLogo();
    </script>

  </body>
</html>
